<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" async></script>
</head>

<body>
    <div class="container" id="container">
        <div class="item input">
            <form name="form"><input type="text" id="textview" readonly></form>
        </div>
        <button class="item clear" id="clearBtn" value="c">C</button>
        <button class=" item back" value='dlt'>&larr;</button>
        <button class="item" value="+">+</button>
        <button class="item" value="-">-</button>
        <button class="item" value="*">&times;</button>
        <button class="item" value="/">&divide;</button>
        <button class="item" value="7">7</button>
        <button class="item" value="8">8</button>
        <button class="item" value="9">9</button>
        <button class="item" value="(">(</button>
        <button class="item" value="4">4</button>
        <button class="item" value="5">5</button>
        <button class="item" value="6">6</button>
        <button class="item" value=")">)</button>
        <button class="item" value="1">1</button>
        <button class="item" value="2">2</button>
        <button class="item" value="3">3</button>
        <button class="item equal" value="=">=</button>
        <button class="item zero" value="0">0</button>
        <button class="item" value=".">.</button>
    </div>

</body>

</html>
