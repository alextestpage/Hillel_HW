<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contacts</title>

    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="../common/css/skeleton.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contactsList"></tbody>
    </table>
    <button type="button" id="addBtn" class="add-btn">Add New</button>

    <div id="dialogForm" title="Contact">
        <form id="contactForm">
            <fieldset>
                <label for="name">Name</label>
                <input type="hidden" name="id" id="id" value="" class="u-full-width contact-input" />
                <input type="text" name="name" id="name" value="" class="u-full-width contact-input" />
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" value="" class="u-full-width contact-input" />
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" value="" class="u-full-width contact-input" />
                <label for="email">Email</label>
                <input type="text" name="email" id="email" value="" class="u-full-width contact-input" />
                <label for="dateInput">Date</label>
                <input type="text" name="date" id="dateInput" value="" class="u-full-width contact-input" />

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px" />
            </fieldset>
        </form>
    </div>

    <script type="text/template" id="contactTemplate">
        <tr class="contact-row" data-id="{{id}}">
                <td>{{name}}</td>
                <td>{{surname}}</td>
                <td>{{phone}}</td>
                <td>{{email}}</td>
                <td>{{date}}</td>
                <td>
                    <button type="button" class="edit-btn">Edit</button>
                    <button type="button" class="delete-btn">Delete</button>
                </td>
            </tr>
        </script>
</body>

</html>
