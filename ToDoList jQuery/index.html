<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="../common/css/skeleton.css" />
    <link rel="stylesheet" href="../common/css/dark-theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous" defer></script>
    <script src="./script.js" defer></script>
    <title>TodoList jQuery</title>
</head>

<body>
    <div class="container" id="container">
        <div id="taskList" class="task-list u-full-width">
            <div class="task-item u-full-width {{completeClass}}" data-id="100">
                <span class="delete-btn">X</span>
            </div>
        </div>
        <form id="addTaskForm">
            <div class="row">
                <div class="ten columns">
                    <input type="text" id="taskNameInput" class="u-full-width" />
                </div>
                <div class="two columns">
                    <input type="submit" class="u-full-width" value="Add" />
                </div>
            </div>
        </form>
    </div>

    <script type="text/template" id="taskItemTemplate">
        <div class="task-item u-full-width {{completeClass}}" data-id="{{id}}">
                {{title}}
                <span class="delete-btn">X</span>
            </div>
        </script>
</body>

</html>
