<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="../common/css/skeleton.css" />
    <link rel="stylesheet" href="../common/css/dark-theme.css" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <title>Chat</title>
</head>

<body>
    <div class="container">
        <div id="messagesList" class="messages-list u-full-width">Messages:</div>
        <form id="addMessageForm">
            <div class="row">
                <div class="four columns">
                    <input id="nameInput" type="text" id="taskNameInput" class="u-full-width" placeholder="Author:" />
                </div>
                <div class="four columns">
                    <input id="messageInput" type="text" class="u-full-width" placeholder="Message:" />
                </div>
                <div class="two columns">
                    <input type="submit" class="u-full-width" value="Send" />
                </div>
            </div>
        </form>
    </div>

</body>

</html>
